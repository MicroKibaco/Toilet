<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <title>附近</title>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=5be6ab6d6d0e1151ef97a294e7d14fa8"></script>
    <style type="text/css">
        html, body {

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        }

        #container {
            width: 100%;
            height: 100%;
        }

        .LocaltionIcon {

            width: 35px;
            height: 35px;
            background-color: white;
            padding-top: 6px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;

        }

        .LocaltionIcon > img {

            width: 30px;
            height: 30px;
            margin-left: auto;
            margin-right: auto;
            display: block;

        }

        /**
         * 深度定制
         */
        .amap-logo {

            margin-left: 50px;
            margin-bottom: 17px;
        }

        .amap-copyright {

            display: none !important;

        }

        .amap-scalecontrol {

            margin-left: 52px;
            margin-bottom: 20px;

        }

        .makerStyle {
            background-color: #FF4814;
            font-size: 12px;
            color: #fff;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            width: 50px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .infoWindow {
            width: 280px;
            height: 130px;
            font-size: 13px;
            background-color: #fff;
            box-shadow: 2px 2px 2px #888;
            padding-bottom: 20px;
        }

        .info_arrow {
            height: 20px;
            width: 20px;
            transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -moz-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            padding-left: 0 !important;
            position: absolute;
            left: 125px;
            top: 132px;
            background-color: #ffffff;
            z-index: 4;
        }

        .info_title {
            background-color: #0090FF;
            height: 28px;
            line-height: 28px;
            color: #fff;
            padding-left: 10px;
        }

        .infoWindow > div {
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .info_name {
            margin-top: 10px;
        }

        .info_address {
            color: #434754;
        }

        .info_type {
            color: #434754;
        }

        .info_dis {
        }

        .dis_span {
            color: #FA2D00;
            font-weight: bold;
        }

        .info_close {
            position: absolute;
            width: 28px;
            height: 26px;
            right: 0;
            top: 0;
        }

        .info_close > img {
            margin-top: 3px;
            right: 3px;
            width: 20px;
        }

        .loc_circle {
            width: 50px;
            height: 50px;
            border: 2px solid #49B3F4;
            border-radius: 50px;
            background-color: #64C7FA;
            opacity: 0.5;
        }

        .loc_img {
            position: relative;
            left: 20px;
            top: -34px;
        }

    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    let isiPhone = navigator.userAgent.toLocaleLowerCase().match(/iPhone/i);
    let map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 15,
    });

    // AMap.PlaceSearch(opts:PlaceSearchOptions )

    let locatopnIcon = '<div class="LocaltionIcon">'
                       + ' <img src="../images/map/geolocation.png">' + '</div>';

    let onComplete = function (data) {
        map.clearMap();
        doSearch(data);

        console.log('data', data);

    };
    let onError = function () {

        alert('定位失败,亲,确认是否开启定位设置:设置-->隐私-->定位服务-->厕所在哪-->使用定位期间 打开');

    };
    map.plugin(['AMap.ToolBar', 'AMap.Geolocation', "AMap.Scale"], function () {
        let scale = new AMap.Scale();
        let tool = new AMap.ToolBar();
        let geolocation = new AMap.Geolocation({
                                                   enableHighAccuracy: true,
                                                   timeout: 10000,
                                                   maximumAge: 0,
                                                   convert: true,
                                                   showButton: true,
                                                   buttonPosition: 'LB',
                                                   buttonOffset: new AMap.Pixel(10, 20),
                                                   showMarker: true,
                                                   showCircle: true,
                                                   panToLocation: true,
                                                   zoomToAccuracy: true,
                                                   buttonDom: locatopnIcon,
                                               });

        map.addControl(scale);
        map.addControl(tool);
        map.addControl(geolocation);
        AMap.event.addListener(geolocation, 'complete', onComplete);// 返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      // 返回定位出错信息

    });

    // TODO:
    // 1)点击marker,展示详细信息的infowindow
    // 2)点击marker,进行路线规划导航
    function doSearch(data) {
        if (data.info === 'SUCCESS' && data.type === 'complete') {

            let pos = data.position;

            AMap.service(["AMap.PlaceSearch"], function () {

                //展示定位
                let marker = new AMap.Marker({
                                                 position: pos,
                                                 map: map,
                                                 content: '<div class="loc_circle"></div><img class="loc_img" src="../images/map/loc.png" style="width:16px;"/>'
                                             });
                let placeSearch = new AMap.PlaceSearch({
                                                           pageSize: 10,
                                                           pageIndex: 1,
                                                           /*type: 200300 | 200300 | 200302
                                                            | 200303,*/
                                                           extensions: 'base',
                                                       });

                placeSearch.searchNearBy('卫生间', pos, 2000, function (status, result) {
                    console.log(status, result);
                    if (result.info === 'OK' && status === 'complete') {

                        let pois = result.poiList.pois;
                        pois.forEach(function (poi) {
                            let divStr = '<div class="makerStyle">' + poi.distance + '米</div>';
                            let info = '<div class="infoWindow"><div class="info_title">卫生间</div>'
                                       + '<div class="info_name">名称: ' + poi.name + '</div>'
                                       + '<div class="info_dis">距您: ' + '<span class="dis_span">'
                                       + poi.distance + '米</span>' + '</div>'
                                       + '<div class="info_address">地址: ' + poi.address + '</div>'
                                       + '<div class="info_type">类型: ' + (poi.type || '卫生间')
                                       + '</div>'
                                       + '<div class="info_arrow"></div>';
                            if (isiPhone && isiPhone.length) {
                                info +=
                                    '<div class="info_close" ontouchstart="_closeInfoWindow()"><img src="../images/map/close_blue.png" style=""/></div>'
                                    + '</div>';
                            } else {
                                info +=
                                    '<div class="info_close" onclick="_closeInfoWindow()"><img src="../images/map/close_blue.png" style=""/></div>'
                                    + '</div>';
                            }
                            let marker = new AMap.Marker({
                                                             position: poi.location,
                                                             title: poi['name'],
                                                             map: map,
                                                             content: divStr,
                                                             offset: new AMap.Pixel(10, -25)
                                                         });

                            function showInfo() {
                                // TODO:路径规划
                                alert('弹出对话框');
                                /*   let infowindow = new AMap.InfoWindow({
                                 content: info,
                                 offset: new AMap.Pixel(40,
                                 -35),
                                 isCustom: true
                                 });
                                 infowindow.open(map, poi.location);
                                 //步行路径规划
                                 walking.clear();
                                 let start = new AMap.LngLat(center[0], center[1]);
                                 let end = poi.location;
                                 walking.search(start, end);*/
                            }

                            if (isiPhone && isiPhone.length) {
                                AMap.event.addListener(marker, 'touchstart', showInfo);
                            } else {
                                AMap.event.addListener(marker, 'click', showInfo);
                            }

                        });
                        map.setZoom(16);

                    } else {

                        alert('没有相关数据');

                    }

                });

            });

        } else {

            alert('调用地图服务错误或者没有数据');

        }
    }


</script>
</body>
</html>
