<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <title>附近</title>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=5be6ab6d6d0e1151ef97a294e7d14fa8"></script>
    <style type="text/css">
        html, body {

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        }

        #container {
            width: 100%;
            height: 100%;
        }

        .LocaltionIcon {

            width: 35px;
            height: 35px;
            background-color: white;
            padding-top: 6px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;

        }

        .LocaltionIcon > img {

            width: 30px;
            height: 30px;
            margin-left: auto;
            margin-right: auto;
            display: block;

        }

        /**
         * 深度定制
         */
        .amap-logo {

            margin-left: 50px;
            margin-bottom: 17px;
        }

        .amap-copyright {

            display: none !important;

        }

        .amap-scalecontrol {

            margin-left: 52px;
            margin-bottom: 20px;

        }

    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    const map = new AMap.Map('container', {
        zoom: 15,
    });

    const locatopnIcon = '<div class="LocaltionIcon">'
                         + ' <img src="../images/map/geolocation.png">' + '</div>';
    map.plugin(['AMap.ToolBar', 'AMap.Geolocation', "AMap.Scale"], function () {

        const tool = new AMap.ToolBar();
        geolocation = new AMap.Geolocation({
                                               enableHighAccuracy: true,//是否使用高精度定位，默认:true
                                               timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                                               maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                                               convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                                               showButton: true,        //显示定位按钮，默认：true
                                               buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                                               buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                                               showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                                               showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                                               panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                                               zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                                               buttonDom: locatopnIcon, // 设置默认图片
                                           });
        const scale = new AMap.Scale();
        map.addControl(scale);
        map.addControl(tool);
        map.addControl(geolocation);
        // AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        // AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息

    });

</script>
</body>
</html>
